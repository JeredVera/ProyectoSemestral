<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-conductores"></ion-back-button>
    </ion-buttons>
    <ion-title>Clientes Extraños</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="">
  <h4>Lista Clientes Extraños</h4>
  <ion-list *ngFor="let aux of rickandmorty">
    <ion-item>
      <ion-card [routerLink]="'/detallecard/'+aux.id">
        <img src="{{ aux.image }}" alt="">
        <ion-card-header>
          <ion-card-title>{{ aux.name }}</ion-card-title>
        </ion-card-header>
      </ion-card>
    </ion-item>
  </ion-list>
  <ion-button (click)="cargarSiguientePagina()">Mostrar mas</ion-button>
  <br>
  <ion-button (click)="cargarAnteriorPagina()">Mostrar menos</ion-button>

  <br><br><br><br><br><br><br><br><br>
</ion-content>
