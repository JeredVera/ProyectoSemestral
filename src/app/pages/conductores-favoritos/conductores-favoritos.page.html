<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Favorite Drivers</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="refresh" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let aux of listaConductoresFavoritos">
      <ion-avatar slot="start">
        <ion-img [src]="aux.imagen"></ion-img>
      </ion-avatar>
      <ion-label>{{ aux.nombre }}</ion-label>
      <ion-icon style="color: yellow;" slot="end" name="star"></ion-icon>
    </ion-item>
  </ion-list>
