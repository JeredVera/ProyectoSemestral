<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/conductores"></ion-back-button>
    </ion-buttons>
    <ion-title>Favorite Drivers</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="refresh"  (click)="listar()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar (ionChange)="buscarConductor($event)" placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor="let aux of listaConductoresFavoritos" [routerLink]="['/conductores-favoritos/', aux.id]">
      <ion-avatar slot="start">
        <ion-img [src]="aux.imagen"></ion-img>
      </ion-avatar>
      <ion-label>{{ aux.nombre }}</ion-label>
      <ion-icon style="color: yellow;" slot="end" name="star"></ion-icon>
    </ion-item>
  </ion-list>
  <br><br><br><br>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button>
      <ion-icon name="chevron-up-circle"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon (click)="addConductores()" name="person-add"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
 
</ion-content >
