<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
  
<ion-content [fullscreen]="true">

  <ion-card color="black">
    <ion-card-header>
      <ion-card-title>Inicio Sesion</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="loginForm">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input #user [(ngModel)]="emailValue" type="email" formControlName="email"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input #pass [(ngModel)]="passValue" type="password" formControlName="password"></ion-input>
        </ion-item>
    
        <ion-button (click)="login()" expand="full" type="submit">Iniciar Sesión</ion-button>
      </form>
    </ion-card-content> 
  
  
    <br>
  
    <div class="centrado">¿No Tienes Cuenta?<a (click)="register()">Registrate</a></div>
  
    <br>
  
    <div class="centrado">¿Olvidaste Tu Contraseña?<a (click)="recuperar_pass()">Recuperar</a></div>
    
  </ion-card>

</ion-content>
