<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/apihome"></ion-back-button>
    </ion-buttons>
    <ion-title>add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Agregar</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="conductor.nombre" type="text" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #genero [(ngModel)]="conductor.genero" type="text" label="genero" labelPlacement="floating"></ion-input>
      </ion-item>
      <br>
      <ion-button class="centrado" color="primary" (click)="addConductor()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
