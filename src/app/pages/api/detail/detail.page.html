<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/apihome"></ion-back-button>
    </ion-buttons>
    <ion-title>detail</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="refresh" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-card *ngIf="conductor">
    <img alt="Silhouette of mountains" src="" />
    <ion-card-header>
      <ion-card-title> {{ conductor.nombre }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ conductor.genero }}
      <br>
      <br>
      <br>
      <ion-button *ngIf="conductor" [routerLink]="['/apiupdate', conductor.id]">Editar</ion-button>
      <ion-button color="danger" (click)="deleteConductor()">Eliminar</ion-button>
    </ion-card-content>
  </ion-card>
  
</ion-content>
