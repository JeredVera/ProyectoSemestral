<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>detail</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="refresh" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <img alt="Silhouette of mountains" src="" />
    <ion-card-header>
      <ion-card-title> {{ conductor.nombre }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      {{ conductor.genero }}
    </ion-card-content>
  </ion-card>
  <ion-button  [routerLink]="['/apiupdate', conductor.id]">Editar</ion-button>
  <ion-button color="danger" (click)="deleteConductor()">Eliminar</ion-button>
  
</ion-content>
