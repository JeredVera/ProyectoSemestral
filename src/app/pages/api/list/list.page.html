<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/apihome"></ion-back-button>
    </ion-buttons>
    <ion-title>Drivers</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="refresh" ></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-list>
    <ion-item *ngFor="let aux of listaConductores" [routerLink]="['/apidetail/', aux.id]">
      <ion-avatar slot="start">
        <ion-img [src]=""></ion-img>
      </ion-avatar>
      <ion-label>{{ aux.nombre }}</ion-label>
      <ion-icon slot="end" name="star-outline"></ion-icon>
    </ion-item>
  </ion-list>
  <br>
  <ion-button class="centrado_arriba" (click)="conductores_favoritos()" shape="round">conductores preferidos</ion-button>

  <ion-fab>
    <ion-fab-button>
      <ion-icon (click)="addConductor()" name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
