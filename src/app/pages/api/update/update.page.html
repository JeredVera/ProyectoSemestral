<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>update</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Actualizar</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-item>
        <ion-input #nombre [(ngModel)]="conductor.nombre" type="text" label="Nombre" labelPlacement="floating"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input #genero [(ngModel)]="conductor.genero" type="text" label="genero" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-card-content>
  </ion-card>
<ion-button color="primary" (click)="updateConductor()">Actualizar</ion-button>

</ion-content>
