<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home-conductores"></ion-back-button>
    </ion-buttons>
    <ion-title>passengers</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="refresh"  (click)="listar()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >
  <ion-searchbar (ionChange)="buscarPasajero($event)" placeholder="Buscar"></ion-searchbar>

  <ion-list>
    <ion-reorder-group [disabled]="false" (ionItemReorder)="handleReorder($any($event))">

    <ion-item *ngFor="let aux of listaPasajeros" [routerLink]="['/pasajeros/', aux.id]">
      <ion-avatar slot="start">
        <ion-img [src]="aux.imagen"></ion-img>
      </ion-avatar>
      <ion-label>{{ aux.nombre }}</ion-label>
    </ion-item>
  </ion-reorder-group>

    <br><br><br><br><br>

    
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="chevron-up-circle"></ion-icon>
      </ion-fab-button>
      <ion-fab-list side="top">
        <ion-fab-button>
          <ion-icon (click)="addPasajeros()" name="person-add"></ion-icon>
        </ion-fab-button>
       
      </ion-fab-list>
    </ion-fab>
</ion-content>
