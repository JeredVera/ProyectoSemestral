<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start" style="color: rgb(72, 153, 219);">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>TeLlevoAPP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="centrado_arriba " >
    <h1>Bienvenido</h1>
  </div>
  <br>
  <div>
  </div>
  <div class="container ">
    <div style="margin: 10%; ">
      <h4>¿Que somos?</h4>
      <h6>Aplicacion dedicada a alumnos de Duoc que no cuentan con medios de transporte.</h6>
    </div>
  </div>

  <br>

  <div class="container  ">
    <div class="centrado_arriba">
      <h4>¡Pide Tu Uber Aqui!</h4>
    </div>
    <div (click)="conductores()" class="ion-activatable ripple-parent custom-parent centrado_arriba">
      Pedir Uber
      <ion-ripple-effect></ion-ripple-effect>
    </div>
  </div>


  <div class="container  ">
    <div class="centrado_arriba">
      <h4>Ingrega como conductor aqui</h4>
    </div>
    <ion-button (click)="home_conductores()" shape="round" class="centrado" >Ingresar</ion-button>
      <ion-ripple-effect></ion-ripple-effect>
  </div>
<br><br><br><br><br><br>
  <ion-fab slot="fixed" vertical="bottom" horizontal="start">
    <ion-fab-button size="small">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon name="document"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="color-palette"></ion-icon>
      </ion-fab-button>
      <ion-fab-button>
        <ion-icon name="globe"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
